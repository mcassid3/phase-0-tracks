<!DOCTYPE html>
<html>
<head>
  <title>Table Practice HTML</title>
</head>
<body>
<h1> Table of Random People's Favorite Pokemon </h1>
<table border=2>
    <th bgcolor="D7DBDD"> First Name </th>
    <th bgcolor="D7DBDD"> Last Name </th>
    <th bgcolor="D7DBDD"> Favorite Pokemon </th>
  </tr>
  <tr>
    <td> Bob </td>
    <td> Ross </td>
    <td bgcolor="#D35400"> Charizard </td>
  </tr>
  <tr>
    <td> Jeb </td>
    <td> Bush </td>
    <td bgcolor="##2E4053"> Snorlax </td>
  </tr>
  <tr>
    <td> Carly Rae </td>
    <td> Jepson </td>
    <td bgcolor="#F9E79F"> Pikachu </td>
  </tr>
</table>
</br>
<h1> A 2nd Table That Makes Even Less Sense </h1>

<table border=2>
    <th bgcolor="D7DBDD"> Cities </th>
    <th bgcolor="D7DBDD"> States </th>
    <th bgcolor="D7DBDD"> Countries </th>
  </tr>
  <tr>
    <td rowspan=2> New Lenox, Frankfort </td>
    <td> Illinois </td>
    <td > USA </td>
  </tr>
  <tr>
    <td> &nbsp;  </td>
    <td> &nbsp; </td>
  </tr>
  <tr>
    <td colspan=2> End of Table </td> 
    <td > N/A </td>
  </tr>
</table>
</body>
</html>
